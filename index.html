<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title"><h1>Javascript CRUD operations</h1></div>
        <div class="add_data">
            <form autocomplete="off" id="add_form_data">
                <div class="form__title">
                    <h3>Add Data</h3>
                </div>
                <div>
                    <input type="text" name="userid" placeholder="User ID" id="User_id">
                </div>
                <div>
                    <input type="text" name="postid" disabled placeholder="Post ID (disabled)" id="Post_id">
                </div>
                <div>
                    <input type="text" name="title" placeholder="Title" id="title">
                </div>
                <div>
                    <input type="text" name="body" placeholder="Body" id="body">
                    
                </div>
                <div class="form-btn">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
            <div class="addbtn">
                <button onclick="show__data()">Show Data</button>
            </div>

            <div class="getdatabyid">
              <form autocomplete="off" id="get_post_byId">
                <div>
                    <input type="text" placeholder="Post ID" name="postid" id="Post_id">
                </div>
                <div class="form-btn">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
              </form>
            </div>
        </div>


        <div class="showdata" id="showdata">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
